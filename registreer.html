<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TUDU APP. dit is een app waar je kan bijhouden wat je dagelijks moet doen.">
    <meta name="keywords" content="TUDU, APP, TUDU APP, agenda, dagelijkse agenda">
    <title>TUDU APP | REGISTREER</title>
    <link rel="stylesheet" href="css/registreer.css">
</head>

<body>
    <section>
        <div class="fonta">
            <a href="index.html"><i class="fas fa-chevron-circle-left"></i></a>
        </div>
        <div class="topLeft"></div>
        <div class="topRight"></div>
        <div class="logo">
            <img src="img/logo.png" alt="Logo van de TUDU APP">
        </div>
    </section>
    <section>
        <div class="titel">
            <h1>Welkom op de app van <span class="green">TUDU</span></h1>
            <div class="line"></div>
        </div>
        <div class="register">
            <h2>REGISTREER</h2>
        </div>
    </section>

    <section id="registreer">
        <form action="login.html" class="form">
            <div class="voornaam">
                <h3><label>voornaam:</label></h3>
                <input type="text" required>
            </div>
            <div class="achternaam">
                <h3><label>Achternaam:</label></h3>
                <input type="text" required>
            </div>

            <div class="email">
                <h3><label>Email:</label></h3>
                <input type="email" class="inpt" required>
            </div>

            <div class="wachtwoord">
                <h3><label>wachtwoord:</label></h3>
                <input type="password" class="inpt" required>
            </div>

            <div class="herww">
                <h3><label>Herhaal wachtwoord:</label></h3>
                <input type="password" class="inpt" required>
            </div>
            <button type="submit">REGISTREER</button>
        </form>
    </section>
    <section>
        <div class="circle"></div>
    </section>
    <script src="https://kit.fontawesome.com/f28585beb5.js" crossorigin="anonymous"></script>
</body>

</html>
