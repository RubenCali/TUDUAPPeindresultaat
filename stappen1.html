<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TUDU APP. dit is een app waar je kan bijhouden wat je dagelijks moet doen.">
    <meta name="keywords" content="TUDU, APP, TUDU APP, agenda, dagelijkse agenda">
    <title>TUDU APP</title>
    <link rel="stylesheet" href="css/stappen1.css">
</head>

<body>
    <section>
        <div class="topLeft"></div>
        <div class="topRight"></div>
        <div class="cancel">
            <a href="index.html">Cancel</a>
        </div>
        <div class="logo">
            <img src="img/logo.png" alt="Logo van de TUDU APP">
        </div>
    </section>
    <section>
        <div class="img">
            <img src="img/stappen1IMG.png" alt="stap1">
        </div>
        <div class="titelText">
            <h1 class="green">Wash your hands</h1>
        </div>
        <div class="line2"></div>
    </section>
    <section>
        <div class="proces">
            <div class="option">
                <p>Duration:
                    <select id="">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    seconds
                </p>
            </div>
            <div class="grid">
                <p>Timer: <i class="fas fa-toggle-on"></i></p>
                <p>Sound: <i class="fas fa-toggle-off"></i></p>
                <p class="rpt">Repeat: <i class="fas fa-toggle-on"></i></p>
            </div>
        </div>
        <div class="next"><a href="stappen2.html">Next</a></div>
    </section>

    <script src="https://kit.fontawesome.com/f28585beb5.js" crossorigin="anonymous"></script>
</body>

</html>
